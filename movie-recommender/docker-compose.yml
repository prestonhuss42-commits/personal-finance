version: "3.9"

services:
  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: uvicorn app.main:app --app-dir api --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev -- --host"
